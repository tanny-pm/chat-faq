<!-- bootstrapを利用した空のwebページを書く -->
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <!-- 32pxの余白を作る -->
      <div class="row mt-5">
        <div class="col-12">
          <h1>ChatGPT FAQ Generator</h1>

          <h2>Input</h2>
          <!-- 1つのテキストエリアと「送信」のボタンを持つform要素をかく -->
          <form action="/generate" method="POST">
            <textarea
              class="form-control"
              name="reference"
              rows="10"
            ></textarea>
            <input
              type="submit"
              class="btn btn-primary mt-3"
              value="Generate FAQ"
            />
          </form>
          <div class="mt-5"></div>
          <h2>Output</h2>
          {{ faq }}
        </div>
      </div>
    </div>
  </body>
</html>
